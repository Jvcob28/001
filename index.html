<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение видео</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline>
        <source src="videomp4/Sanat aka11.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <button id="playButton" style="display: none;">Запустить видео</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");
            let playButton = document.getElementById("playButton");
            
            video.muted = false;
            video.play().catch(error => {
                console.log("Автовоспроизведение не удалось: ", error);
                playButton.style.display = "block";
            });
            
            playButton.addEventListener("click", function() {
                video.play();
                playButton.style.display = "none";
            });
        });
    </script>
</body>
</html>
